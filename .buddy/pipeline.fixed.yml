- pipeline: "Build and Run API and Backend"
  on: "push"
  refs:
    - "refs/heads/main"
  actions:
    - action: "Cleanup Old API Container"
      type: "COMMAND"
      commands:
        - "docker rm -f API || true"
    - action: "Build API Docker Image"
      type: "DOCKER_BUILD"
      dockerfile_path: "./Dockerfile-api"
      image_name: "api"
      image_tag: "latest"
    - action: "Run API Docker Container"
      type: "COMMAND"
      commands:
        - >
          docker run -d \
            --name API \
            -p 9090:8080 \
            --network bridge \
            --restart unless-stopped \
            api:latest
    - action: "Cleanup Old Backend Container"
      type: "COMMAND"
      commands:
        - "docker rm -f Backend || true"
    - action: "Build Backend Docker Image"
      type: "DOCKER_BUILD"
      dockerfile_path: "./Dockerfile"
      image_name: "backend"
      image_tag: "latest"
    - action: "Run Backend Docker Container"
      type: "COMMAND"
      commands:
        - >
          docker run -d \
            --name Backend \
            -p 8080:8080 \
            --network bridge \
            --restart unless-stopped \
            backend:latest