- pipeline: Build and Run API and Backend
  refs:
  - refs/heads/main
  disabled: true
  actions:
  - action: Build dockerfile
    type: DOCKERFILE
    integration: NONE
    docker_image_tag: latest
    dockerfile_path: dir/Dockerfile
    docker_registry: DOCKER_HUB
    do_not_prune_images: true
    build_args:
    - key=value
